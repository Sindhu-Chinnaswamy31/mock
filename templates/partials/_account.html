{% load static %}

    <div class="col">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
            <h1 class="card-text text-info">Create Account</h1>
            <p class="card-text">
                <form>
                <div class="form-group">
                 <label for="exampleFormControlInput1">First Name : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                 </div>
                 <div class="form-group">
                 <label for="exampleFormControlInput1">Last Name : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                 </div>

                <div class="form-group">
                 <label for="exampleFormControlInput1">Gender : </label>
                <div class="form-check col">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-labe2" for="exampleRadios2">
                    Female
                </label>
                </div>

                 <div class="form-group">
                 <label for="exampleFormControlInput1">Email address : </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                 </div>
                 <div class="form-group">
                 <label for="exampleFormControlInput1">Password :</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                 </div>
                 <div class="form-group">
                 <label for="exampleFormControlInput1">Confirm Password : </label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
                 </div>

                <div class="form-check">
                 <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                 <label>Accept terms and conditions</label>
                </div>

                <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Create Account</button>
                </div>
              
  
</form>
            </p>
            </div>
      </div>
    </div>
